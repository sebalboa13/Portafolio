{% load static%}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body style="background-color: #F0F0F0;">
<div style="text-align: center; ">        
    <form method="POST" enctype="multipart/form-data">
        
            {% csrf_token %}
            
            <label for="">Codigo Producto:</label>
            
            <input type="text" name="txtId" id="txtId" required minlength="3">
            
            <hr style="opacity: 0.10;">
            <label for="">Nombre Producto:</label>
            
            <input type="text" name="txtNombre" id="txtNombre" required minlength="3">
            
            <hr style="opacity: 0.10;">
            <label for="">Precio Producto($):</label>
            
            <input type="number" name="txtPrecio" id="txtPrecio" required minlength="3" >
            
            <hr style="opacity: 0.10;">
            <label for="">Tipo Producto:</label>
            
            <select name="txtTipo" id="txtTipo" required>
                <option value="">Seleccionar</option>
                {% for p in tipo %}
                <option value="{{ p.id_tipo_producto }}">{{ p.tipo_producto }}</option>
                {% endfor %}
            </select>

            <hr style="opacity: 0.10;">
            <label for="">Reseta:</label>
            
            <textarea name="txtreseta" id="txtreseta" cols="30" rows="10"></textarea>
            
            <hr style="opacity: 0.10;">
            <label for="">Imagen:</label>
            
            <input type="file" name="txtImagen" id="txtImagen" required minlength="3">
            
            <hr style="opacity: 0.10;">
            <button style="background-color: white; border-color: black; color: black;" type="submit" class="btn btn-primary" >Agregar</button>
            <hr style="opacity: 0.10;">
            <div style="color: darkred; font-size: 8mm; font-style: italic; text-decoration: underline;">
              {{ mensaje }}  
            </div>
            
        
    </form>
</div>    
</body>
</html>
