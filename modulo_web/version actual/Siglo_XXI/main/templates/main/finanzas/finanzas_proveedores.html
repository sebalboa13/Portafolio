{% load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
        <!--======== FAVICON ======-->
        <link rel="shortcut icon" href="{% static 'main/img/icon.ico' %}">
        <!-- Boostratp 4 -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Siglo XXI</title>
    </head>
    <body>

        <!--========== SCROLL TOP ==========-->
        <a href="#" class="scrolltop" id="scroll-top">
            <i class='bx bx-chevron-up scrolltop__icon'></i>
        </a>

        <!--========== HEADER ==========-->
         <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="workstation_finanzas" class="nav__logo">Siglo XXI</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">

                        <li class="nav__item"><a href="lista_proveedores" class="nav__link active-link">Proveedores</a></li>
                        <li class="nav__item"><a href="AddFactura" class="nav__link active-link">Agregar Factura</a></li>
                        <li class="nav__item"><a href="lista_facturas" class="nav__link active-link">Facturas</a></li>
                        
                        

                        

                        
                        <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                        <li class="nav__item"><div class="nav__link active-link"> | Usuario: {{request.user.first_name}} {{request.user.last_name}} |</div></li>
                        
                        <li class="nav__item"><a href="/logout" class="nav__link active-link">Cerrar Sesion</a></li>

                        

                        
                        

                    </ul>
                    
                        
                    
                </div>

                        


                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </nav>
        </header>

       

        <!--========== FORMULARIO ==========-->
        
            <div class="boxForm text-center" >
                <form  method="post">
                <h1 style="color: green;">Ingreso de Proveedor</h1>
                <hr>
                <div class="form-group">
                    <label for="nombre_proveedor">Nombre Empresa</label>
                    <input type="text" class="form-control" id="nombre_proveedor" name="nombre_proveedor" placeholder="Ingrese nombre del Proveedor" minlength="3" required>
                </div>
                <div class="form-group">
                    <label for="nombre_contacto">Nombre Contacto</label>
                    <input type="text" class="form-control" id="nombre_contacto" name="nombre_contacto" placeholder="Ingrese nombre del Contacto" minlength="3" >
                </div>
                <div class="form-group">
                    <label for="telefono">Ingrese Teléfono del Proveedor</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese numero de telefono" required maxlength="9">
                </div>
                <div class="form-group">
                    <label for="correo">Ingrese Correo</label>
                    <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese mail del proveedor" minlength="5" required>
                </div>
                <div class="form-group">
                    <label for="">Seleccione Region</label>
                    <select name="region" id="region" class="form-control" required>
                        <option value="">Regiones</option>
                        <option value="Arica y Parinacota">Arica y Parinacota</option>
                        <option value="Tarapacá">Tarapacá</option>
                        <option value="Antofagasta">Antofagasta</option>
                        <option value="Atacama">Atacama</option>
                        <option value="Coquimbo">Coquimbo</option>
                        <option value="Valparaíso">Valparaíso</option>
                        <option value="O'Higgins">O'Higgins</option>
                        <option value="Metropolitana">Metropolitana</option>
                        <option value="Maule">Maule</option>
                        <option value="Bío Bío">Bío Bío</option>
                        <option value="Araucanía">Araucanía</option>
                        <option value="Los Rios">Los Rios</option>
                        <option value="Los Lagos">Los Lagos</option>
                        <option value="Aysén">Aysén</option>
                        <option value="Magallanes">Magallanes</option>
                    </select>
                </div>
               <hr>
                <h3 style="color: green;">Datos Bancarios (opcional)</h3>

                <div class="form-group">
                    <label for="nombre_banco">Nombre Titular</label>
                    <input type="text" class="form-control" id="nombre_banco" name="nombre_banco" placeholder="Ingrese nombre del titular">
                </div>
                <div class="form-group">
                    <label for="banco">Ingrese Nombre del Banco</label>
                    <input type="text" class="form-control" id="banco" name="banco" placeholder="Ingrese nombre del Banco">
                </div>
                <div class="form-group">
                    <label for="rut">Ingrese Rut del Titular</label>
                    <input type="text" class="form-control" id="rut" name="rut" placeholder="123456789">
                </div>
                <div class="form-group">
                    <label for="numero_cuenta">Ingrese Numero de Cuenta</label>
                    <input type="number" class="form-control" id="numero_cuenta" name="numero_cuenta" placeholder="Numero de Cuenta">
                </div>
                <div class="form-group">
                    <label for="">Seleccione Tipo Cuenta</label>
                <select class="form-control text-center" name="tipo_cuenta" id="tipo_cuenta">
                    <option value="">Tipo Cuenta</option>
                    <option value="Ahorro">Cuenta de Ahorro</option>
                    <option value="Corriente">Cuenta Corriente</option>
                    <option value="Vista">Cuenta Vista</option>
                    <option value="Rut">Cuenta Rut</option>
                </select>
                </div>
               <hr>
                {% csrf_token %}
                <button style="background-color: #4CAF50; border-color: black; color: black;" type="submit" class="btn btn-primary">Agregar</button>
              </form>  
            </div>
        
        





        <!--========== FOOTER ==========-->
        <footer class="footer section bd-container">
            <p class="footer__copy">&#169; 2021 Portafolio Web. Todos los derechos reservados</p>
        </footer>

        <!--========== SCROLL REVEAL ==========-->
        <script src="https://unpkg.com/scrollreveal"></script>

        <!--========== MAIN JS ==========-->
        <script src="{% static 'main/js/main.js' %}"></script>
    </body>

</html>
